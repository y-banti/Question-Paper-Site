<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-sm shadow-sm sticky top-0 z-30">
        <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">üéì UniNotes </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-6 sm:py-8">
        <!-- Hero Section -->
        <div class="max-w-3xl mx-auto text-center py-8 sm:py-12">
            <h2 class="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-4 text-gray-900">Premium Study Materials & Question Papers</h2>
            <p class="text-base sm:text-lg text-gray-600 mb-8">Your one-stop destination for high-quality, curated notes and question papers.</p>
        </div>
        
        <!-- Search Bar -->
        <div class="mb-12 max-w-lg mx-auto">
            <input type="text" id="searchBar" placeholder="Search for any subject..." class="w-full px-5 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
        </div>

        <!-- Products Grid -->
        <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Product cards will be inserted here by JavaScript -->
        </div>
        <div id="no-results" class="hidden text-center py-16">
            <p class="text-xl text-gray-500">No materials found matching your search.</p>
        </div>
    </main>

    <!-- PDF Viewer Modal -->
    <div id="viewerModal" class="fixed inset-0 bg-black bg-opacity-80 hidden flex-col items-center justify-center p-2 sm:p-4 z-50" role="dialog" aria-modal="true" aria-labelledby="viewerTitle">
        <div class="relative w-full h-full max-w-4xl max-h-[95vh] sm:max-h-[90vh] bg-gray-800 rounded-lg shadow-2xl flex flex-col modal-fade-in" role="document">
            <div class="flex justify-between items-center p-4 border-b border-gray-700 flex-shrink-0">
                <h4 id="viewerTitle" class="text-lg sm:text-xl font-bold truncate pr-4 text-white"></h4>
                <button id="closeViewerButton" class="text-gray-400 hover:text-white font-bold text-2xl" aria-label="Close viewer">&times;</button>
            </div>
            <div class="flex-grow relative bg-gray-200">
                <embed id="pdfViewer" src="" type="application/pdf" class="w-full h-full">
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-white mt-16 border-t">
        <div class="container mx-auto px-4 sm:px-6 py-6 text-center text-gray-600">
            <p class="font-semibold mb-2">Created by ‚ù§Ô∏è [Banti Yadav]</p>
            <div class="flex justify-center items-center gap-6">
                <a href="https://banti0.vercel.app/" target="_blank" class="hover:text-indigo-600 transition duration-300 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    Portfolio
                </a>
                <a href="https://github.com/y-banti" target="_blank" class="hover:text-indigo-600 transition duration-300 flex items-center gap-2">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.378.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.001 10.001 0 0022 12c0-5.523-4.477-10-10-10z" clip-rule="evenodd" /></svg>

    <script src="script.js"></script>
</body>
</html>
